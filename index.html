<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tapales, John Aerol</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!----------------------SITE HEADER-------------------------->
    <header>
        <a href="https://www.facebook.com/profile.php?id=100090011506749" class="logo">CSCQC IT</a>
<!----------------------UL NAVBAR-------------------------->
        <ul>
            <b><li><a href="https://cscqcph.com/">CSCQC PORTAL</a></li></b>
            <b><li><a href="https://www.facebook.com/CollegeofStCatherine">CSCQC PAGE</a></li></b>
        </ul>
    </header>



        <div class="choices-group">           
<!----------------------OL GROUP-------------------------->
            <h2>SCHOOL YEAR</h2>
            <ol type="I">
              <b><li>1st year</li></b>
              <b><li>2nd year</li></b>
              <b><li>3rd year</li></b>
              <b><li>4th year</li></b>
            </ol> <br>
<!----------------------RADIO GROUP-------------------------->
    <b><p>Please select your course:</p></b>
            <label class="radio">
                <input type="radio" value="BSIT" name="course">
                BSIT
            </label>
            <label class="radio">
                <input type="radio" value="BSCRIM" name="course">
                BSCRIM
            </label class="radio">
            <label class="radio">
                <input type="radio" value="BSTM" name="course">
                BSTM
            </label><br>
            <label class="radio">
                <input type="radio" value="BSBA" name="course">
                BSBA
            </label>
            <label class="radio">
                <input type="radio" value="BEED" name="course">
                BEED
            </label>
        </div>
<!----------------------SITE SIGN UP FORM-------------------------->
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
<!----------------------FIRSTNAME TEXTBOX-------------------------->
            <b><div class="textbox">
                <label>Firstname:</label>
                <input type="text"
                placeholder="Firstname" required>
                <i class='bx bx-user' ></i>
            </div></b>
<!----------------------LASTNAME TEXTBOX-------------------------->
            <div class="textbox">
                <b><label>Lastname:</label>
                <input type="text"
                 placeholder="Lastname" required>
                 <i class='bx bx-user' ></i>
            </div></b>
<!----------------------EMAIL TEXTBOX-------------------------->
            <div class="textbox">
                <b><label>Email:</label>
                <input type="text"
                 placeholder="Email" required>
                 <i class='bx bx-envelope' ></i>
            </div></b>
<!----------------------PASSWORD TEXTBOX-------------------------->
            <div class="textbox">
                <b><label>Password:</label>
                <input type="password"
                 placeholder="Password" required>
                 <i class='bx bx-lock-alt' ></i>
            </div></b>
<!----------------------SUBMIT BUTTON-------------------------->
            <button type= "submit"class="button">Submit</button>
            

            
        </form>
    </div>
    
</body>
</html>
